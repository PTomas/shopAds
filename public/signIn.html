<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Shop Ads</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-box">
            <form id="form" class="loginBox" method="POST" action="/login" >
                <div class="row0">
                    <h1>Login</h1>
                </div>
                <div class="row1">
                    <label class="elabel" for="username">email: </label>
                    <input class="username" type="text" name="email" placeholder="email" required></input>
                </div>
                <div class="row2">
                    <label class="plabel" for="password">password: </label>
                    <input class="password" type="text" name="password" placeholder="password" required></input>
                </div>
                <div class="row3">
                    <button type="submit" id="submit" class="btn btn-light">login</button>
                </div>
            </form>
            <form id="form2" method="POST" action="/signup" >
                <div class="row4">
                    <p>Don't have an account? <a href="javascript: void(0)" id="button">Sign up</a>.</p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
<script type="text/javascript" src="../app.js"></script>
<script type="text/javascript" src="./script.js"></script>
