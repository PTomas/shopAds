<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./signUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-box">
            <form id="form" class="loginBox" method="POST" action="/homepage" >
                <div class="row0">
                    <h1>Sign Up</h1>
                </div>
                <div class="row1">
                    <label class="nlabel" for="username">name: </label>
                    <input class="name" type="text" placeholder="name" name="name" required></input>
                </div>
                <div class="row2">
                    <label class="elabel" for="username">email: </label>
                    <input class="username" type="text" placeholder="email" name="email" required></input>
                </div>
                <div class="row3">
                    <label class="plabel1" for="password">password: </label>
                    <input class="password1" type="text" placeholder="password" name="password" onclick="readPassword1(this)" required></input>
                </div>
                <div class="row4">
                    <label class="plabel2" for="password">password: </label>
                    <input class="password2" type="text" placeholder="password" onclick="readPassword2(this)" ></input>
                </div>
                <div class="row5">
                    <button type="submit" id="submit" class="btn btn-light">login</button>
                </div>
                <div class="row6">
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="./signUp.js"></script>
