<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./googleAuth.css">
    <title>Document</title>
</head>
<body>
    <div id="google-login" class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form class="form" method="post" action="/auth/google">
            <div class="row0">
                <h1>Sign Up</h1>
            </div>
            <div class="row1">
                <p>Login or Register with:</p>
            </div>
            <div class="row2">
                <button type="submit"  class="btn btn-light"><i class="fa-brands fa-google"></i> Google</button>
            </div>
            <div class="row3">
                <p><input type="checkbox" id="checkbox" name="agree" value="true">By clicking this box you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            </div>
        </form>    
    </div>
</body>
</html>
<script src="https://kit.fontawesome.com/eed8a801ab.js" crossorigin="anonymous"></script>
